<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>你走错地方了</title>
    <link rel="stylesheet" href="../css/style.css" media="screen" type="text/css" />
    <link rel="icon" href="https://i.loli.net/2020/09/26/1qFYLIAkUzrPEgt.png" type="image/png">
    <link rel="shortcut icon" href='https://i.loli.net/2020/09/26/1qFYLIAkUzrPEgt.png' type="image/png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script>
      function online(){
        document.getElementById("control").innerHTML = '<h5>选择图片存在的地方：</h5><input type="radio" name="type" value="online" onClick="online()" checked/><strong>在线图片</strong><input type="radio" name="type" value="upload" onClick="upload()"/><strong>上传图片</strong><input type="text" name="image"/><br/>';
      }
      function upload(){
        document.getElementById("control").innerHTML = '<h5>选择图片存在的地方：</h5><input type="radio" name="type" value="online" onClick="online()"/><strong>在线图片</strong><input type="radio" name="type" value="upload" onClick="upload()" checked/><strong>上传图片</strong><input type="file" name="image" placeholder="图片链接"/><br/>';
      }
    </script>
</head>
<body>
  <div class="main">  
  <form id="mainform" action="entrance.php" method="post" enctype="multipart/form-data">
    <h3>普思创识</h3>
    <h4>只需要一点信息，马上开始...</h4>
    <fieldset id="control">
      <h5>选择图片存在的地方：</h5>
      <input type="radio" name="type" value="online" onClick="online()" checked/><strong>在线图片</strong>&nbsp;
      <input type="radio" name="type" value="upload" onClick="upload()"/><strong>上传图片</strong>
      <input type="text" name="image" placeholder="图片链接"/>
      <br/>
    </fieldset>
    <fieldset>
      <h5>选择是动物还是植物：</h5>
      <input type="radio" name="choice" value="animal" checked/><strong>动物</strong>&nbsp;
      <input type="radio" name="choice" value="plant"/><strong>植物</strong>
      <br/>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="form-submit">开始！</button>
    </fieldset>
  </form>
</div>
</body>
</html>
